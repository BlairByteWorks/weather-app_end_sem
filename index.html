<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="weather-app">
        <h2>Weather Lookup</h2>

        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city (e.g. Nairobi)..." aria-label="City Name">
            <button id="searchBtn">Search</button>
        </div>

        <div id="loading" class="hidden" aria-live="polite">
            Fetching Weather...
        </div>

        <div id="weatherResult" class="hidden" aria-live="polite">
            <h3 id="cityName"></h3>
            <div>
                <span id="temp"></span><span class="unit">Â°C</span>
            </div>
            <p>Wind Speed: <span id="wind"></span> km/h</p>
            <img id="icon" alt="Weather icon">
        </div>

        <div id="errorMsg" class="error hidden" aria-live="assertive"></div>
    </div>

    <script src="weather.js"></script>
</body>

</html>
