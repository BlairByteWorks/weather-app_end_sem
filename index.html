<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather Lookup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-app">
        <h2>Weather Lookup</h2>

        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city (e.g., Nairobi, Nakuru)..." aria-label="City Name">
            <button id="searchBtn">
                Search
            </button>
        </div>

        <div id="loading" class="hidden" aria-live="polite">
            <div class="spinner"></div> Fetching data...
        </div>

        <div id="weatherResult" class="hidden" aria-live="polite">
            <div class="weather-header">
                <h3 id="cityName">City Name</h3>
                <img id="icon" alt="Weather icon">
            </div>
            
            <div class="weather-details">
                <div class="temp-container">
                    <span id="temp">0</span><span class="unit">Â°C</span>
                </div>
                <p class="wind-text">Wind: <span id="wind">0</span> km/h</p>
            </div>
        </div>

        <div id="errorMsg" class="error hidden" aria-live="assertive"></div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
